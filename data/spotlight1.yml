content: |


    We are looking forward to welcoming you to Fort Collins from August 18
    to 21. While in-person registration is currently full, we encourage you to
    reach out to the organizing committee if you're still interested in attending as
    spots may open up due to last-minute cancellations. <a href="https://docs.google.com/forms/d/e/1FAIpQLSdkm6mYNOO9thUEn3Wbbd3jcN61RfXI3m3mjsl0uTkVwr7UqA/viewform?usp=header">Registration for online
    attendance</a> is still open, and we'd be delighted to have you join us virtually.

    <h3>Agenda</h3>

    <p>
    The workshop agenda is available
    <a href="https://docs.google.com/document/d/1k92PRdYWNi2p8_QMA5iydTpKxXbZzEzGAUlKbKS_M08/edit?usp=sharing">here</a>.
    </p>


